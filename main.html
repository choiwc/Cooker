<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet"
    <script src="front.js" defer></script>
    <script
    src="https://kit.fontawesome.com/cdd325a095.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
      <!-- header -->
    <header>
        <div class="logo">
            <i class="fas fa-audio-description"></i>
            <span class="title">Youtube Premium</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- video -->
    <section class="player">
        <video controls src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm"></video>
    </section>

    <!--video info-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#ChoiCoding</li>
                <li>#Choi</li>
                <li>#CWCPJ</li>
            </ul>
            <div class="titleandbutton">
                <span class="title">처음부터 시작하는 코딩
                </span>
                <button class="morebtn">
                    <i class="fas fa-caret-down">
                    </i>
                </button>
            </div>
            <div class="views">
                <span class="views">1 view 1 month</span>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><sapn>0</sapn></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="coding1.jpg" alt="">
                <div class="info">
                    <span class="name">최우창</span>
                    <span class="subscribers">3 Subscraibers</span>
                </div>
            </div>
            <button class="subscriber">Subscribe</button>
        </div>
    </section>
    <section class="upnext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="aaa.jpg" alt=""></div>
                <div class="info">
                    <span class="title">프론트엔드 강의, 프론트엔드 개발자가 되어보자 기초기초
                    </span>
                    <span class="name">우창코딩 by 우창</span>
                    <span class="view">10k views</span>
                </div>
                <butoon class="morebtn"><i class="fas fa-ellipsis-v"></i></butoon>
            </li>
            <li class="item">
                <div class="img"><img src="bbb.jpg" alt=""></div>
                <div class="info">
                    <span class="title">백엔드 강의, 백엔드 개발자가 되어보자 기초기초
                    </span>
                    <span class="name">우창코딩 by 우창</span>
                    <span class="view">3k views</span>
                </div>
                <butoon class="morebtn"><i class="fas fa-ellipsis-v"></i></butoon>
            </li>
            <li class="item">
                <div class="img"><img src="ccc.png" alt=""></div>
                <div class="info">
                    <span class="title">풀스택 강의, 풀스택 개발자가 되어보자 기초기초
                    </span>
                    <span class="name">우창코딩 by 우창</span>
                    <span class="view">20k views</span>
                </div>
                <butoon class="morebtn"><i class="fas fa-ellipsis-v"></i></butoon>
            </li>
        </ul>
    </section>
  </body>
</html>
